<mat-sidenav-container class="sidenav-container">
  <!-- position="end", to make it right side -->
  <mat-sidenav opened="true" mode="side" position="start">
    <app-sidebar  
        [sideBarList]="getSubTopics(topicList)"
        (eventEmitter)="displayTopic($event)">
      </app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
