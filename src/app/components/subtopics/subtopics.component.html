<div>
  <button (click)="getPristine()">Pristine</button>
  <button (click)="randomize()">Randomize</button>
</div>
<table>
  <tr *ngFor="let flashcard of flashcards; let i = index">
    <td class="word">{{ flashcards.length - i }} - {{ flashcard.word}}</td>
    <td [innerHTML]="flashcard.definition"></td>
  </tr>
</table>
